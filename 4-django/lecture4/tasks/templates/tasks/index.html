{% extends "tasks/layout.html" %}
{% block body %}
    <h1>Tasks:</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
            <!--whenever we use for-loop in a template-->
            <!--we can add {% empty %} that will show when there is nothing yet to show-->
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
    <!--This is where the name argument defined in our path() becomes useful-->
    <!--Here we use the "add" so as not to manually type a url-->
    <!--instead of using href="/tasks/add"-->
    <!--You also used the app_name you defined in urls to avoid namespace collision-->
    <a href="{% url 'tasks:add' %}">Add a Task!</a>
{% endblock body %}
