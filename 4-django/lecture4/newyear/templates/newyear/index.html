{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Is it New Year's?</title>
        <!--static is Django's way of figuring out with the actual url for the particular file-->
        <link href="{% static 'newyear/styles.css' %}" rel="stylesheet"
        </head>
        <body>
            {% if newyear %}
                <h1>Yes</h1>
            {% else %}
                <h1>No</h1>
            {% endif %}
        </body>
    </html>
