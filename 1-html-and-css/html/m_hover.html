<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>
        <style>
            button {
                width:200px;
                height:50px;
                font-size: 24px;
                background-color: green;
            }
            button:hover /*pseudoclass selector, activates based on the state of the element, for this case, when it is hovered*/ {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <button>Click Me!</button>
    </body>
</html>
