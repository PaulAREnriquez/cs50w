<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Size</title>
        <style>
            div {
                background-color: orange;
                width: 300px;
                height: 300px;
                padding:20px; /*adds space inside along the edges of the border */
                margin:20px; /*adds space outside along the edges of the border */
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!--div is just a division of a page-->
        <div>Hello World!</div>
    </body>
</html>
