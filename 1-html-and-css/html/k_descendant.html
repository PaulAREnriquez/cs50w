<!--CSS Selectors-->
<!--
  a,b = Multiple element selector
  a b = Descendant selector, from children to grandchildren
  a > b  = Child selector, direct children
  a + b = Adjacent sibling selector
  [a = b] = Attribute selector
  a:b = Pseudoclass selector
  a::b = Pseudoelement selector
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Descendants</title>
        <style>
            ul>li { /*affects only li which is a direct child of ul */
                color: blue; 
            }
        </style>
    </head>
    <body>
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>another list item</li>
        </ol>
    </body>
</html>
