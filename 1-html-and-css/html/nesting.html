<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nesting</title>
        <link rel="stylesheet" href="../css/nesting.css">
    </head>
    <body>
        <div>
            <p>This is a paragraph inside div.</p>

            List inside the div:
            <ul>
                <li>item one</li>
                <li>item two</li>
                <li>item three</li>
            </ul>
        </div>
        <p>This is a paragraph outside div.</p>

        List outside the div:
        <ol>
            <li>item four</li>
            <li>item five</li>
            <li>item six</li>
        </ol>
    </body>
</html>
