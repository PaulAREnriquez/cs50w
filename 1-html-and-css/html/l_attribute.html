<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attribute</title>
        <style>
            a {
                color: blue;
            }
            /*[] is used to target a particular attribute value */
            a[href="https://facebook.com/"]{
                color:red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <a href="https://google.com/">Goole</a>
            </li>
            <li>
                <a href="https://facebook.com/">Facebook</a>
            </li>
            <li>
                <a href="https://twitter.com/">Twitter</a>
            </li>
        </ul>
    </body>
</html>
